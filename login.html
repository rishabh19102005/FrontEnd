<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Discussion Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="script1.js" defer></script> <!-- Link to JS file -->
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 h-screen flex items-center justify-center">

    <!-- Home Link -->
    <div class="absolute top-4 left-4">
        <a href="index.html" class="text-white hover:underline text-lg">
            <i class="fas fa-home mr-1"></i>Home
        </a>
    </div>

    <!-- Login Card -->
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
        <p class="text-center text-gray-600 mb-6">Login to join the discussion</p>

        <form id="login-form" class="space-y-4">
            <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-3 text-gray-500"></i>
                <input type="email" id="email" placeholder="Email" class="pl-10 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
            </div>
            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-3 text-gray-500"></i>
                <input type="password" id="password" placeholder="Password" class="pl-10 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
                <i id="toggle-password" class="fas fa-eye absolute right-3 top-3 cursor-pointer text-gray-500"></i>
            </div>
            <div class="flex justify-between text-sm text-gray-600">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="accent-blue-500">
                    <span>Remember Me</span>
                </label>
                <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
        </form>

        <div class="text-center mt-6 text-gray-600">
            <p>Don't have an account? <a href="register.html" class="text-blue-500 hover:underline">Sign up</a></p>
        </div>

        <div class="mt-4 flex justify-center space-x-4">
            <button class="bg-gray-100 p-3 rounded-full hover:bg-gray-200 transition">
                <i class="fa-brands fa-google text-red-500 text-2xl"></i>
            </button>
            <button class="bg-gray-100 p-3 rounded-full hover:bg-gray-200 transition">
                <i class="fa-brands fa-facebook text-blue-600 text-2xl"></i>
            </button>
            <button class="bg-gray-100 p-3 rounded-full hover:bg-gray-200 transition">
                <i class="fa-brands fa-twitter text-blue-400 text-2xl"></i>
            </button>
        </div>
    </div>

</body>
</html>
