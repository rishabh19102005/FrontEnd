<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyConnect - Virtual Classroom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex flex-col h-screen">
        <!-- Header -->
        <header class="bg-blue-700 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-graduation-cap text-2xl"></i>
                    <h1 class="text-xl font-bold">Study Groups</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="bg-indigo-600 px-3 py-1 rounded-full text-sm">
                        <i class="fas fa-circle text-green-400 mr-1"></i> Live
                    </span>
                    <div class="relative">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="w-8 h-8 rounded-full cursor-pointer">
                        <div class="absolute -bottom-1 -right-1 bg-green-500 rounded-full w-3 h-3 border-2 border-indigo-700"></div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
            <!-- Sidebar -->
            <aside class="bg-white w-full md:w-64 p-4 border-r hidden md:block">
                <div class="mb-6">
                    <h2 class="font-bold text-lg mb-2">Class Details</h2>
                    <div class="bg-indigo-50 p-3 rounded-lg">
                        <h3 class="font-semibold">Advanced Web Development</h3>
                        <p class="text-sm text-gray-600">Prof. Ishita Malhotra</p>
                        <p class="text-xs mt-2"><i class="far fa-clock mr-1"></i> 10:00 AM - 11:30 AM</p>
                    </div>
                </div>

                <div class="mb-6">
                    <h2 class="font-bold text-lg mb-2">Participants (12)</h2>
                    <div class="space-y-2 max-h-60 overflow-y-auto">
                        <div class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded cursor-pointer">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Participant" class="w-8 h-8 rounded-full">
                            <span class="text-sm">Prof. Shivangi</span>
                            <span class="ml-auto text-xs bg-green-100 text-green-800 px-2 py-1 rounded">Host</span>
                        </div>
                        <div class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded cursor-pointer">
                            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Participant" class="w-8 h-8 rounded-full">
                            <span class="text-sm">You</span>
                            <span class="ml-auto text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">You</span>
                        </div>
                        <!-- More participants -->
                        <div class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded cursor-pointer">
                            <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Participant" class="w-8 h-8 rounded-full">
                            <span class="text-sm">Umang</span>
                        </div>
                        <div class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded cursor-pointer">
                            <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Participant" class="w-8 h-8 rounded-full">
                            <span class="text-sm">Sanjeet</span>
                        </div>
                    </div>
                </div>

                <div>
                    <h2 class="font-bold text-lg mb-2">Class Materials</h2>
                    <div class="space-y-2">
                        <div class="flex items-center space-x-2 p-2 bg-gray-50 rounded cursor-pointer">
                            <i class="far fa-file-pdf text-red-500"></i>
                            <span class="text-sm">Lecture_5_Slides.pdf</span>
                        </div>
                        <div class="flex items-center space-x-2 p-2 bg-gray-50 rounded cursor-pointer">
                            <i class="far fa-file-word text-blue-500"></i>
                            <span class="text-sm">Homework_3.docx</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Video Area -->
            <section class="flex-1 flex flex-col bg-gray-800">
                <!-- Main Video Grid -->
                <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4 overflow-y-auto">
                    <!-- Teacher's video (larger) -->
                    <div class="bg-black rounded-lg overflow-hidden col-span-1 md:col-span-2 lg:col-span-3 relative" style="height: 60vh;">
                        <video class="w-full h-full object-cover" autoplay muted></video>
                        <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2 w-full">
                            <span>Prof. Shivangi (Host)</span>
                        </div>
                    </div>

                    <!-- Student videos -->
                    <div class="bg-black rounded-lg overflow-hidden relative">
                        <video class="w-full h-full object-cover" autoplay></video>
                        <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2 w-full">
                            <span>Nitya</span>
                        </div>
                    </div>

                    <div class="bg-black rounded-lg overflow-hidden relative">
                        <video class="w-full h-full object-cover" autoplay></video>
                        <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2 w-full">
                            <span>Samay</span>
                        </div>
                    </div>

                    <div class="bg-black rounded-lg overflow-hidden relative">
                        <video class="w-full h-full object-cover" autoplay></video>
                        <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2 w-full">
                            <span>Aadhya</span>
                        </div>
                    </div>

                    <!-- Current user's video -->
                    <div class="bg-black rounded-lg overflow-hidden relative">
                        <video class="w-full h-full object-cover" autoplay muted></video>
                        <div class="absolute bottom-0 left-0 bg-black bg-opacity-50 text-white p-2 w-full">
                            <span>You</span>
                            <span class="ml-2 text-xs bg-blue-500 px-1 rounded">Muted</span>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="bg-white p-4 border-t flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0">
                    <div class="flex items-center space-x-4">
                        <button class="p-3 bg-gray-100 rounded-full hover:bg-gray-200">
                            <i class="fas fa-microphone text-gray-700"></i>
                        </button>
                        <button class="p-3 bg-gray-100 rounded-full hover:bg-gray-200">
                            <i class="fas fa-video text-gray-700"></i>
                        </button>
                        <button class="p-3 bg-gray-100 rounded-full hover:bg-gray-200">
                            <i class="fas fa-share-square text-gray-700"></i>
                        </button>
                    </div>

                    <div class="flex items-center space-x-4">
                        <button class="p-3 bg-red-500 text-white rounded-full hover:bg-red-600">
                            <i class="fas fa-phone"></i>
                        </button>
                    </div>

                    <div class="flex items-center space-x-4">
                        <button class="p-3 bg-gray-100 rounded-full hover:bg-gray-200">
                            <i class="fas fa-comments text-gray-700"></i>
                        </button>
                        <button class="p-3 bg-gray-100 rounded-full hover:bg-gray-200">
                            <i class="fas fa-users text-gray-700"></i>
                        </button>
                        <button class="p-3 bg-gray-100 rounded-full hover:bg-gray-200">
                            <i class="fas fa-cog text-gray-700"></i>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Chat sidebar (hidden by default) -->
            <aside class="bg-white w-0 md:w-80 border-l overflow-hidden transition-all duration-300">
                <!-- Chat content would go here -->
            </aside>
        </main>
    </div>

    <!-- Join Meeting Modal (would be shown before joining) -->
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Join Class Session</h2>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Meeting ID</label>
                <input type="text" class="w-full px-3 py-2 border rounded" value="MTH-202-54321" readonly>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Your Name</label>
                <input type="text" class="w-full px-3 py-2 border rounded" value="John Student" readonly>
            </div>
            <div class="flex space-x-3">
                <button class="flex-1 bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
                    Join Now
                </button>
                <button class="flex-1 bg-gray-200 text-gray-800 py-2 px-4 rounded hover:bg-gray-300">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // Simple script to toggle chat sidebar (would need proper implementation)
        document.addEventListener('DOMContentLoaded', function() {
            const chatButton = document.querySelector('.fa-comments').closest('button');
            const chatSidebar = document.querySelector('aside:last-child');
            
            chatButton.addEventListener('click', function() {
                chatSidebar.classList.toggle('w-0');
                chatSidebar.classList.toggle('w-80');
            });
        });
    </script>
</body>
</html>
